<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>

      const pressed = [];
      let myword = "ashif";
      window.addEventListener('keyup', (e) => {
        // console.log(e.key);
        pressed.push(e.key)
        pressed.splice(-myword.length - 1, pressed.length - myword.length);
        console.log(pressed);
        if(pressed.join('').includes(myword)) {
          console.log("Ding");
          cornify_add();
        }
      })
    </script>
  </body>
</html>
